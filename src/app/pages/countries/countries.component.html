<app-loader *ngIf="loading"></app-loader>

<div class="w-full">
  <div class="md:flex mb-6">
    <div class="flex-1">
      <label for="inline-full-name"></label>
      <input
        [(ngModel)]="searchText"
        class="bg-gray-200 appearance-none border-2 border-gray-200 rounded w-full py-2 px-4 text-gray-700 leading-tight focus:outline-none focus:bg-white focus:border-green-500"
        id="inline-full-name"
        placeholder="rechercher un pays..."
        type="text">
    </div>
  </div>
</div>

<div class="w-full">
  <div class="-my-2 py-2 overflow-x-auto sm:-mx-6 sm:px-6 lg:-mx-8 lg:px-8">
    <div class="align-middle inline-block min-w-full shadow overflow-hidden sm:rounded-lg border-b border-gray-200">
      <table class="min-w-full" *ngIf="data">
        <thead>
        <tr>
          <th
            class="px-6 py-3 border-b border-gray-200 bg-gray-50 text-left text-xs leading-4 font-medium text-gray-500 uppercase tracking-wider">
            Pays
          </th>
        </tr>
        </thead>
        <tbody class="bg-white">
        <tr *ngFor="let country of data | filter : searchText">
          <td class="px-6 py-4 whitespace-no-wrap border-b border-gray-200">
            <a routerLink="/countries/{{country.id}}">
              <div class="flex items-center">
                <div class="flex-shrink-0 h-10 w-10">
                  <img class="h-10 w-10" src="https://www.countryflags.io/{{ country.id }}/flat/64.png"
                       alt="{{ country.id }}"/>
                </div>
                <div class="ml-4">
                  <div class="text-sm leading-5 font-medium text-gray-900">{{ country.name }}</div>
                  <div class="text-sm leading-5 text-gray-500">{{ country.id }}</div>
                </div>
              </div>
            </a>
          </td>
        </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>

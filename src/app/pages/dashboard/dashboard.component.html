<app-loader *ngIf="loading"></app-loader>

<div class="px-2" *ngIf="data">
    <div class="px-2 mb-3 text-grey-700 text-lg">
        Mise à jour : {{ updatedAt }}
    </div>
    <div class="flex">
        <div class="w-full sm:w-full md:w-1/3 lg:w-1/3 xl:w-1/3 px-2">
            <div class="max-w-sm rounded overflow-hidden shadow-md">
                <div class="px-6 py-4">
                    <div class="text-gray-700 mb-2">Cas Confirmés</div>
                    <p class="font-bold text-xl text-base">
                        {{ data.confirmed.value }}
                    </p>
                </div>
            </div>
        </div>
        <div class="w-full sm:w-full md:w-1/3 lg:w-1/3 xl:w-1/3 px-2">
            <div class="max-w-sm rounded overflow-hidden shadow-md">
                <div class="px-6 py-4">
                    <div class="text-gray-700 mb-2">Guerrisons</div>
                    <p class="font-bold text-xl text-base">
                        {{ data.recovered.value }}
                    </p>
                </div>
            </div>
        </div>
        <div class="w-full sm:w-full md:w-1/3 lg:w-1/3 xl:w-1/3 px-2">
            <div class="max-w-sm rounded overflow-hidden shadow-md">
                <div class="px-6 py-4">
                    <div class="text-gray-700 mb-2">Deces</div>
                    <p class="font-bold text-xl text-base">
                        {{ data.deaths.value }}
                    </p>
                </div>
            </div>
        </div>
    </div>
</div>
